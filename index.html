<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .result,
      .history {
        margin-top: 20px;
      }
      .history-item {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>숫자 야구 게임</h1>
      <form id="gameForm">
        <label for="guessInput">숫자를 입력하세요 (예: 123)</label><br />
        <input type="text" id="guessInput" maxlength="3" required /><br /><br />
        <button type="submit">시도</button>
      </form>
      <div class="result" id="result"></div>
      <div class="try-count" id="try-count"></div>

      <h5>history</h5>
      <div class="history" id="history"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
